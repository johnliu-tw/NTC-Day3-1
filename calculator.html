<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <header>
      <h1>Simple Calculator</h1>
    </header>
    <div>{{ screenValue }}</div>
    <div>
      <template v-for="num in 9">
        <button @click="addNum(num)">{{ num }}</button>
      </template>
      <button >0</button>
      <br/>
      <button >+</button>
      <button >-</button>
      <button >*</button>
      <button >/</button>
      <br/>
      <button >reset</button>
      <button >=</button>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          initialValue: "0",
        };
      },
      methods: {
        addNum(value) {
          if (this.initialValue == "0") {
            this.initialValue = value;
          } else this.initialValue += value.toString();
        },
      },
      computed: {
        screenValue() {
          let stringArray = this.initialValue.toString().split('')
          let result = []
          stringArray.forEach((value, index) => { // 讓大家想演算法
            if(index != 0 && index % 3 == stringArray.length % 3){
              result.push(',')
            }
            result.push(value)
          })
          // 0,1
          // 0,1,2
          // 0,1,2,3
          // 1

          // 0,1,2,3,4
          // 2

          // 0,1,2,3,4,5
          // 3

          // 0,1,2,3,4,5,6
          // 1,4

          // 0,1,2,3,4,5,6,7
          // 2,5
          return result.join('')
        },
      }
    }).mount('#app')
  </script>
</body>
</html>
